            margin: 0 10px;

            border-radius: 20px;

            background-color: #797d7d;
            transition: background-color 0.3s ease;
        }

        .radio-container input[type="radio"] {
            display: none;
        }

        .radio-container label:hover {
            background-color: #1c0505;
        }

        .radio-container input[type="radio"] {
            margin: 0 10px;
            appearance: none;
            /* 隐藏原始的单选框 */
            width:20px;
            height: 20px;
            border-radius: 50%; /* 将形状设为圆形 */
            background-color: #18ffc9; /* 默认背景颜色 */
            position: relative;
        }

        /* 自定义单选框的选中状态 */
        .radio-container input[type="radio"]:checked::before {
            content: ''; /* 添加一个伪元素 */
            width: 12px;
            height: 12px;
            background-color: #2ecc71; /* 选中状态的背景颜色 */
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
        }

        .error-message {
            color: red; /* 这里是原始的红色颜色 */
            font-size: 14px;
            margin-top: 5px;
            font-weight: 700;
        }

    <body><div class="version-text1">Version 5.20</div>
     

   <div class="messages">
        <h1>MESSAGE BOARD</h1>
        <div class="form">
            <!-- 将用户名文本框替换为单选框 -->
            <div class="radio-container">
                <input type="radio" id="jia" name="username" value="佳">
                <label for="jia">佳</label>
                <input type="radio" id="qi" name="username" value="七">
                <label for="qi">七</label>
            </div>
            <textarea placeholder="赞美or吐槽点什么吧！" id="message"></textarea>
            <button id="submitBtn">留言</button>
            <!-- 添加用于显示错误信息的容器 -->
            <div class="error-message" id="errorMessage"></div>
        </div>
        <div id="messageBoard"></div>
    </div>
    <!-- 移除了原有的用户信息显示部分，稍后在 JavaScript 中动态更新 -->

    <script>
        document.getElementById('submitBtn').addEventListener('click', function () {
                var selectedUsername = document.querySelector('input[name="username"]:checked');
                var message = document.getElementById('message').value;
                if (!selectedUsername) {
                    document.getElementById('errorMessage').innerText = '还不知道是谁在这吐槽呢~名字都不敢留下！！';
                    return;
                }
                if (message === '') {
                    document.getElementById('errorMessage').innerText = '你到底要吐槽什么呢！！';
                    return;
                }
                document.getElementById('errorMessage').innerText = '';

                var username = selectedUsername.value;

                // 获取留言板元素和当前时间
                var messageBoard = document.getElementById('messageBoard');
                var newMessage = document.createElement('div');
                newMessage.classList.add('message');
                // 设置留言元素的innerHTML，包含用户名、时间和留言内容
                newMessage.innerHTML = '<div class="message-info"><div class="info"><img class="avatarImg" src="" alt="avatar"><strong class="usernameDisplay">' +
                    username + '</strong></div><span>发布于：' + getCurrentTime() +
                    '</span></div><div class="content">' + message + '</div>';
                // 在留言板的第一个子元素之前插入新的留言
                messageBoard.insertBefore(newMessage, messageBoard.firstChild);
                // 清空留言内容的输入框
                document.getElementById('message').value = '';

                // 更新头像和用户名显示
                var avatarImg = newMessage.querySelector('.avatarImg');
                var usernameDisplay = newMessage.querySelector('.usernameDisplay');
                if (username === '佳') {
                    avatarImg.src = '../png/liuyanban02.jpg';
                } else if (username === '七') {
                    avatarImg.src = '../png/liuyanban01.jpg';
                }
            });

            function getCurrentTime() {
                var now = new Date();
                var year = now.getFullYear();
                var month = ('0' + (now.getMonth() + 1)).slice(-2);
                var day = ('0' + now.getDate()).slice(-2);
                var hours = ('0' + now.getHours()).slice(-2);
                var minutes = ('0' + now.getMinutes()).slice(-2);
                var seconds = ('0' + now.getSeconds()).slice(-2);
                return year + '/' + month + '/' + day + ' ' + hours + ':' + minutes + ':' + seconds;
            }
        </script>
