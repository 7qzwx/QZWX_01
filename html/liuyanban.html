<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七种文学の留言板</title>
    <link rel="stylesheet" href="../css/font.css">
    <style>
        @media (max-width: 600px) {
            .messages {
                width: 100%;
                padding: 10px;
            }

            input,
            textarea {
                font-size: 16px;
                padding: 10px;
            }

            #submitBtn {
                font-size: 16px;
                width: 100px;
                height: 40px;
            }

            .message-info {
                font-size: 20px;
            }

            .content {
                font-size: 24px;
            }
        }

        .version-text1 {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #000000;
            font-weight: 600;
        }

        * {
            padding: 0;
            margin: 0;
            color: #fff;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(90deg, #e0c3fc 0%, #8ec5fc 100%);
        }

        .messages {
            margin-top: 50px;
            width: 600px;
            padding: 25px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(to right bottom, rgba(255, 255, 255, .6), rgba(255, 255, 255, .3), rgba(255, 255, 255, .2));
            border-radius: 20px;
            box-shadow: 0 5px 25px #00000019;
        }

        .form {
            display: flex;
            justify-content: center;
            position: relative;
            flex-direction: column;
            width: 100%;
            padding-bottom: 30px;
        }

        input:focus,
        textarea:focus {
            outline: none;
            box-shadow: 0 0 5px rgb(118, 35, 208);
        }

        input,
        textarea {
            border: none;
            color: #5e0c0c;
            margin-bottom: 15px;
            font: 900 20px '楷体';
            border-radius: 10px;
            padding: 15px;
            background-color: rgb(171, 221, 250);
            background-image: linear-gradient(to right, rgb(249, 125, 234), rgb(117, 194, 255));
        }

        #username {
            height: 50px;
        }

        #message {
            height: 100px;
        }

        .messages h1 {
            width: 100%;
            margin-bottom: 30px;
            font-size: 24px;
            background-image: linear-gradient(135deg, #20aee6 0%, #c78fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: eng-01;
            text-align: center;
        }

        #submitBtn {
            position: relative;
            margin-top: 10px;
            background-image: linear-gradient(90deg, #e0c3fc 0%, #8ec5fc 100%);
            border: none;
            font-size: 20px;
            letter-spacing: 5px;
            width: 120px;
            height: 50px;
            border-radius: 25px;
        }

        #messageBoard {
            width: 100%;
            text-align: left;
            margin-top: 20px;
        }

        .message {
            width: 100%;
            margin: 10px 0;
            padding: 20px;
            opacity: 0;
            animation: messageFadeIn 0.5s ease forwards;
            background-image: linear-gradient(90deg, #8ec5fc 0%, #e0c3fc 100%);
            border-radius: 10px;
            box-shadow: 0 10px 20px #c6252526;
            text-shadow: 0px 0px 20px #ffffff;
            position: relative;
        }

        .message-info {
            display: flex;
            align-items: center;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .info {
            display: flex;
            align-items: center;
        }

        .info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px #fff solid;
            margin-right: 10px;
        }

        .usernameDisplay {
            font-weight: bold;
            margin-right: 20px;
        }

        .message-info span {
            margin-left: auto;
            font-size: 12px;
        }

        .content {
            font-size: 16px;
        }

        .delete-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #ff5050;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }

        .radio-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .radio-container label {
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            background-color: #797d7d;
            transition: background-color 0.3s ease;
        }

        .radio-container input[type="radio"] {
            display: none;
        }

        .radio-container label:hover {
            background-color: #1c0505;
        }

        .radio-container input[type="radio"] {
            margin: 0 10px;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #18ffc9;
            position: relative;
        }

        .radio-container input[type="radio"]:checked::before {
            content: '';
            width: 12px;
            height: 12px;
            background-color: #2ecc71;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            font-weight: 700;
            text-align: center;
        }

        @keyframes messageFadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
    </head>
    
    <body>
        <div class="version-text1">Version 5.20</div>
    
        <div class="messages">
            <h1>MESSAGE BOARD</h1>
            <div class="form">
                <div class="radio-container">
                    <input type="radio" id="jia" name="username" value="佳">
                    <label for="jia">佳</label>
                    <input type="radio" id="qi" name="username" value="七">
                    <label for="qi">七</label>
                </div>
                <textarea placeholder="赞美or吐槽点什么吧！" id="message"></textarea>
                <button id="submitBtn">留言</button>
                <div class="error-message" id="errorMessage"></div>
            </div>
            <div id="messageBoard"></div>
        </div>
    
  <script>
    // 定义全局变量messages
    var messages = [];

    document.getElementById('submitBtn').addEventListener('click', function () {
        var selectedUsername = document.querySelector('input[name="username"]:checked');
        var message = document.getElementById('message').value;
        if (!selectedUsername) {
            document.getElementById('errorMessage').innerText = '还不知道是谁在这吐槽呢~名字都不敢留下！！';
            return;
        }
        if (message === '') {
            document.getElementById('errorMessage').innerText = '你到底要吐槽什么呢！！';
            return;
        }
        document.getElementById('errorMessage').innerText = '';

        var username = selectedUsername.value;
        var currentTime = getCurrentTime();

        var newMessage = {
            username: username,
            message: message,
            time: currentTime
        };

        // 将新消息添加到全局messages数组中
        messages.push(newMessage);
        localStorage.setItem('messages', JSON.stringify(messages));

        displayMessage(newMessage);
        document.getElementById('message').value = '';
    });

    function displayMessage(message) {
        var messageBoard = document.getElementById('messageBoard');
        var newMessage = document.createElement('div');
        newMessage.classList.add('message');
        newMessage.innerHTML = '<div class="message-info"><div class="info"><img class="avatarImg" src="" alt="avatar"><strong class="usernameDisplay">' +
            message.username + '</strong></div><span>发布于：' + message.time +
            '</span></div><div class="content">' + message.message + '</div><button class="delete-btn">删除</button>';
        messageBoard.insertBefore(newMessage, messageBoard.firstChild);

        var avatarImg = newMessage.querySelector('.avatarImg');
        if (message.username === '佳') {
            avatarImg.src = '../png/liuyanban02.jpg';
        } else if (message.username === '七') {
            avatarImg.src = '../png/liuyanban01.jpg';
        }

        // 绑定删除按钮的点击事件
        var deleteBtn = newMessage.querySelector('.delete-btn');
        deleteBtn.addEventListener('click', function () {
            // 根据消息的时间和用户名查找要删除的消息
            var index = messages.findIndex(function (msg) {
                return msg.time === message.time && msg.username === message.username;
            });
            if (index !== -1) {
                var messageBoard = document.getElementById('messageBoard');
                messageBoard.removeChild(newMessage);
                messages.splice(index, 1);
                localStorage.setItem('messages', JSON.stringify(messages));
            }
        });
    }

    function loadMessages() {
        // 从本地存储加载消息，并设置全局messages变量
        messages = JSON.parse(localStorage.getItem('messages')) || [];
        messages.forEach(displayMessage);
    }

    function getCurrentTime() {
        var now = new Date();
        var year = now.getFullYear();
        var month = ('0' + (now.getMonth() + 1)).slice(-2);
        var day = ('0' + now.getDate()).slice(-2);
        var hours = ('0' + now.getHours()).slice(-2);
        var minutes = ('0' + now.getMinutes()).slice(-2);
        var seconds = ('0' + now.getSeconds()).slice(-2);
        return year + '/' + month + '/' + day + ' ' + hours + ':' + minutes + ':' + seconds;
    }

    document.addEventListener('DOMContentLoaded', loadMessages);
</script>

    </body>
    
    </html>
